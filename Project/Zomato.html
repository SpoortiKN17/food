<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Inspired Layout</title>
    <link rel="stylesheet" href="zomato1.css">
    
</head>
<body>
    <header>
        <div class="logo">Zomato</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="restaurant.html">Restaurants</a>
            <a href="food.html">Order Food</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <video autoplay muted loop src="zomato-bg-videio.mp4"></video>
            <div id="orderForm" class="order-form">
                <h2>Order Food</h2>
                <form>
                    <label for="restaurant">Restaurant:</label>
                    <input type="text" id="restaurant" name="restaurant" readonly>
                    
                    <label for="foodItem">Food Item:</label>
                    <input type="text" id="foodItem" name="foodItem" required>
                    
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                    
                    <button type="submit">Place Order</button>
                    <button type="button" onclick="closeOrderForm()">Cancel</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zomato Inspired Layout. All rights reserved.</p>
    </footer>

    <script>
        function openOrderForm(restaurant) {
            document.getElementById('restaurant').value = restaurant;
            document.getElementById('orderForm').style.display = 'block';
        }

        function closeOrderForm() {
            document.getElementById('orderForm').style.display = 'none';
        }
    </script>
</body>
</html>
